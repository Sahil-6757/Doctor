<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Doctor</title>
  </head>
  <body>
    <nav>
      <h1>Zainab Clinic</h1>
      <h3>Family Physcian Childern Care</h3>
      <h2>Dr.Naeem Shaikh</h2>
      <h3>BUMS (Nashik)</h3>
    </nav>
    <div class="container container-fluid">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Name Of Patient</label
        >
        <input
          type="text"
          class="form-control Name_of_Patitent"
          id="Name"
          placeholder="Name of Patient"
        />
        <br />

        <label for="date" onclick="Getdate()" class="form-label" id="Date"
          >Date</label
        >
        <input type="date" id="date" />
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Problem</label
        >
        <textarea class="form-control" id="Problem" rows="3"></textarea>
      </div>
      <label for="exampleFormControlInput1" class="form-label">Amount</label>
      <input
        type="text"
        class="form-control"
        id="Amount"
        placeholder="Amount"
      />
      <br />

      <button type="button" class="btn btn-primary" id="submitbtn">Save</button>
    </div>


    <div class="table container container-fluid">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Problem</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div class="warning">
        <p class="Warn">Note: After print all the data will be clear</p>
      </div>
      <button
        type="button"
        class="btn btn-secondary downloadbtn"
        id="downloadbtn"
      >
        Print
      </button>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
